{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Comment</h2>
    <hr>
    <form method="POST">
        <div class="mb-3">
            <textarea name="content" class="form-control" rows="4" required>{{ comment['content'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('view_post', id=comment['post_id']) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
